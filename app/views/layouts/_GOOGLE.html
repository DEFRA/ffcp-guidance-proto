{#  set result = "#" #}

{% extends "layout_unbranded.html" %}

{% block page_title %}
  Search page
{% endblock %}

{% block head %}
  <link href="../public/stylesheets/unbranded.css" media="screen" rel="stylesheet" type="text/css">
  <style>

#content {height:100vh; padding-bottom: 0; position: relative;}

form { margin: 100px auto 0 ; width: auto; max-width: 640px;}

.button, .button:hover, .button:visited { color: rgb(117, 117, 117) !important; }

.google-button {
  background-image: -webkit-gradient(linear,left top,left bottom,from(#f5f5f5),to(#f1f1f1));
  background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
  -webkit-border-radius: 2px;
  -webkit-user-select: none;
  background-color: #f2f2f2;
  border: 1px solid #f2f2f2;
  border-radius: 4px;
  color: #5F6368;
  cursor: pointer;
  font-family: arial,sans-serif;
  font-size: 14px;
  margin: 11px 4px;
  min-width: 54px;
  padding: 0 16px;
  text-align: center;
  line-height: 27px; height: 36px;
}

.google-button:hover {
    border:1px solid #ccc;
    box-shadow: 0px 1px 2px #ccc;
  }

.google-search {
  width: 100%; max-width: 632px; margin: 10px auto; line-height: 34px; border-radius: 30px; border:1px solid; background: #fff; display: flex; border-radius: 8px; border: 1px solid #dfe1e5; border-radius: 24px; height: 44px; margin: 0 auto; width: 482px; font-size: 18px; padding-left:1em;
}

.google-search:hover {
  box-shadow: 0px 2px 4px #ccc;
}

.visually-hidden {
  display: none
}

.logo {
  margin: 0 auto; display: block; width: 272px
}


  </style>

{% endblock %}

{% block content %}

<div id='vertical-fix'></div>

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-full">

      <form action="{% if result %}{{result}}{% else %}_GOOGLERESULTS{% endif %}" method="post" class="form" s>

        <h1 class="heading-medium" style="display: none;" >
         Google
        </h1>

<img src="{{asset_path}}images/google.png" class="logo" alt="Google" />

        <div class="form-group">
          <fieldset style="border:none; margin: 40px">

            <legend class="visually-hidden">
             Search for a result
            </legend>

            <label class="visually-hidden" for="google-search">Search for a result</label>
            <input class="google-search form-control" id="google-search" name="google-search" type="text" value="{{data['google-search']}}">

          </fieldset>
        </div>

        <div class="form-group" style="width: 100%; max-width: 342px; margin: 0 auto; text-align: center;">
          <input type="submit" class="google-button button" value="Google Search">
          <input type="submit" class="google-button button" value="I'm feeling lucky">
        </div>

      </form>




    </div>
  </div>
  <ul style="position: absolute; bottom: 10px; font-size: 14px">
    <li>
      <a href="/prototype-admin/clear-data">Clear data</a>
    </li>
  </ul>
</main>

{% endblock %}
